  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/manifest.json">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#00b3b3">
  <link rel="shortcut icon" href="img/favicon/favicon.ico">

  <meta name="msapplication-TileImage" content="img/favicon/mstile-144x144.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,600&amp;subset=cyrillic,cyrillic-ext,latin-ext">

  <link rel="stylesheet" href="wyg/ui/trumbowyg.min.css">
  <link rel="stylesheet" href="css/jquery-confirm.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-tagsinput-typeahead.css">
  <link rel="stylesheet" href="css/bootstrap-tagsinput.css">
  <link rel="stylesheet" href="css/tether.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/autoresizetextarea.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/caretcoordinates.js"></script>
  <script src="js/jquery-confirm.js"></script>
  <script src="wyg/trumbowyg.min.js"></script>
  <script src="wyg/plugins/base64/trumbowyg.base64.min.js"></script>
  <script src="wyg/plugins/colors/trumbowyg.colors.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/typeahead.js"></script>
  <script src="js/bootstrap-tagsinput.js"></script>
  <script src="js/ResizeSensor.js"></script>
  <script src="js/ElementQueries.js"></script>
  <script src="js/ajax-utils.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/locales/bootstrap-datepicker.sr-latin.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div id="main-content">
    <div class="login-screen">
      <div class="login-logo"></div>
      <div class="row">
        <div class="col-2 col-md-4"></div>
        <div class="col-8 col-md-4" id="login-form" method="post">
          <input id="username" onkeydown="if (event.keyCode == 13) $ZEALOT.signIn();" class="open-sans-dark-normal" type="text" name="username" placeholder="username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'username'">
          <br>
          <input id="password" onkeydown="if (event.keyCode == 13) $ZEALOT.signIn();" class="open-sans-dark-normal" type="password" name="password" placeholder="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'">
          <br>
          <button id="login-button" type="submit" onclick="$ZEALOT.signIn();">Sign In</button>
        </div>
        <div class="col-2 col-md-4"></div>
      </div>
      <div class="copyright oswald-light-normal">Copyright&nbsp;&copy;&nbsp;2017.&nbsp;DBS. All&nbsp;rights&nbsp;reserved.</div>
    </div>
  </div>
</body>

</html>
