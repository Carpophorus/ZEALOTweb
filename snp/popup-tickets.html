
<!-- add 2 attributes to categories for api calls -->

<div class="popup-ticket">
  <div class="search-bar">
    <input type="text" class="open-sans-dark-normal bump"></input>
    <button class="search-button"><i class="fa fa-search"></i></button>
  </div>
  <h2 class="oswald-dark-blue-normal">Svi tiketi</h2>
  <div class="open-sans-dark-bold bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">NESAKRIVENI<div class="num">1/yy</div><div class="fa fa-caret-right hidden"></div></div>
  <div class="open-sans-dark-normal bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">SAKRIVENI<div class="num">0/zz</div><div class="fa fa-caret-right hidden"></div></div>
  <h2 class="oswald-dark-blue-normal">Po prioritetu</h2>
  <div class="open-sans-dark-normal bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">PRIORITET 1<div class="num">xx/yy</div><div class="fa fa-caret-right hidden"></div></div>
  <div class="open-sans-dark-bold bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">PRIORITET 2<div class="num">1/yy</div><div class="fa fa-caret-right hidden"></div></div>
  <div class="open-sans-dark-normal bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">PRIORITET 3<div class="num">xx/yy</div><div class="fa fa-caret-right hidden"></div></div>
  <div class="open-sans-dark-normal bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">PRIORITET 4<div class="num">xx/yy</div><div class="fa fa-caret-right hidden"></div></div>
  <h2 class="oswald-dark-blue-normal">Po statusu</h2>
  <div class="open-sans-dark-bold bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">STATUS 1<div class="num">1/yy</div><div class="fa fa-caret-right hidden"></div></div>
  <div class="open-sans-dark-normal bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">STATUS 2<div class="num">xx/yy</div><div class="fa fa-caret-right hidden"></div></div>
  <div class="open-sans-dark-normal bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">STATUS 3<div class="num">xx/yy</div><div class="fa fa-caret-right hidden"></div></div>
  <div class="open-sans-dark-normal bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">STATUS 4<div class="num">xx/yy</div><div class="fa fa-caret-right hidden"></div></div>
  <h2 class="oswald-dark-blue-normal">Po tipu</h2>
  <div class="open-sans-dark-normal bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">TIP 1<div class="num">xx/yy</div><div class="fa fa-caret-right hidden"></div></div>
  <div class="open-sans-dark-normal bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">TIP 2<div class="num">xx/yy</div><div class="fa fa-caret-right hidden"></div></div>
  <div class="open-sans-dark-bold bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">TIP 3<div class="num">1/yy</div><div class="fa fa-caret-right hidden"></div></div>
  <div class="open-sans-dark-normal bump tabbed category" onclick="$ZEALOT.categoryClicked(this);">TIP 4<div class="num">xx/yy</div><div class="fa fa-caret-right hidden"></div></div>
</div>
