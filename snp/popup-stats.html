<div class="popup-stats">
  <div class="popup-bar unhoverable">
    <button class="popup-button"><i class="fa fa-search"></i></button>
  </div>
  <h2 class="oswald-dark-blue-normal visible-admin">Po sektoru</h2>
  <div class="open-sans-dark-normal bump tabbed visible-admin" onclick="$ZEALOT.statsSectorSelect(this, 0);">SVI<div class="num fa fa-check-circle stats-radio"></div></div>
  <div class="open-sans-dark-normal bump tabbed visible-admin" onclick="$ZEALOT.statsSectorSelect(this, 1);">SEKTOR1<div class="num fa fa-circle-o stats-radio"></div></div>
  <div class="open-sans-dark-normal bump tabbed visible-admin" onclick="$ZEALOT.statsSectorSelect(this, 2);">SEKTOR2<div class="num fa fa-circle-o stats-radio"></div></div>
  <div class="open-sans-dark-normal bump tabbed visible-admin" onclick="$ZEALOT.statsSectorSelect(this, 3);">SEKTOR3<div class="num fa fa-circle-o stats-radio"></div></div>
  <h2 class="oswald-dark-blue-normal visible-admin">Po operateru</h2>
  <div class="operator-select-container bump tabbed unhoverable visible-admin">
    <input id="operator-select" type="search" list="select-operator" oninput="$ZEALOT.operatorSelect(this)">
    <datalist id="select-operator">
        <option value="Ime Prezime 1"><div value="1" id="val"></div></option>
        <option value="Ime Prezime 2"><div value="2" id="val"></div></option>
        <option value="Ime Prezime 3"><div value="3" id="val"></div></option>
        <option value="Ime Prezime 4"><div value="4" id="val"></div></option>
    </datalist>
  </div>
</div>
